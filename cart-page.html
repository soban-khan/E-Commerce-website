<!DOCTYPE html>

<html>
  <head>
    <title>YOUR CART</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="cart-page.css" />
    
  </head>

  <body>
    <header class="for-header">
      <div class="cart">
        <a href="cart-page.html" target="_self">
          <img src="front-page-pics/cart.svg" />
        </a>
      </div>
      <a href="index.html">
        <h4>SHOP</h4>
      </a>
    </header>

    <section>
      <div class="text">
        <h1>Your cart</h1>
        <span>(1 item)</span>
      </div>
      <div class="parent-flex">
        <div class="flex">
          <a href="product-listing.html" target="_self">
            <img src="shop-page-pics/10-24102B.jpg" width="60" />
          </a>

          <div class="name">
            <a href="product-listing.html" target="_self"
              >Men's Tech shell full zip</a
            >
          </div>
        </div>

        <div class="child-flex">
          <!-- <div class="parent">  -->
          <div class="quantity-select">
            <label for="quantity">Qty:</label>

            <select id="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>

          <div class="size">
            <p>size :&nbsp&nbsp&nbsp M</p>
          </div>

          <div class="price">
            $41.67
          </div>
          <div class="x">
            x
          </div>
        </div>
      </div>

      <div class="checkout">
        <div class="shop-now-button-class" style="margin-left: 0%">
          <a href="checkout-page.html">CHECKOUT</a>
        </div>

        <div class="total">
          Total:&nbsp&nbsp&nbsp&nbsp$46.50
        </div>
      </div>
    </section>

    <footer class="for-footer">
      <p>Made by polymer</p>
      <p class="demo">DEMO ONLY</p>
    </footer>
  </body>
</html>

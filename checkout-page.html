<!DOCTYPE html>

<html>
  <head>
    <title>YOUR CART</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="checkout-page.css" />
    
  </head>

  <body>
    <header class="for-header">
      <div class="cart">
        <a href="cart-page.html" target="_self">
          <img src="front-page-pics/cart.svg" />
        </a>
      </div>
      <a href="index.html">
        <h4>SHOP</h4>
      </a>
    </header>

    <section>
      <div class="for-checkout">
        <p>Checkout</p>
      </div>

      <div class="parent-form">
        <div class="account-info">
          <h5>Acccount Information</h5>

          <div class="main">
            <form>
              <input type="text" class="write" />
              <label class="hello">E mail</label>
              <span class="enter"></span>
            </form>
          </div>

          <div class="main">
            <form>
              <input type="text" class="write" />
              <label class="hello">PhoneNumber</label>
              <span class="enter"></span>
            </form>
          </div>

          <h5>Shipping Address</h5>

          <div class="main">
            <form>
              <input type="text" class="write" />
              <label class="hello">Address</label>
              <span class="enter"></span>
            </form>
          </div>

          <div class="main">
            <form>
              <input type="text" class="write" />
              <label class="hello">City</label>
              <span class="enter"></span>
            </form>
          </div>

          <div class="main">
            <form>
              <input type="text" class="write" />
              <label class="hello">State</label>
              <span class="enter"></span>
            </form>
          </div>

          <h5>Country</h5>

          <select class="size">
            <option value="1">India</option>
            <option value="2">Others</option>
          </select>

          <h5>Billing Address</h5>

          <P> Use different billing address</P>
        </div>

        <div class="payment-info">
          <h5>Payment Method</h5>

          <div class="main">
            <form>
              <input type="text" class="write" />
              <label class="hello">Cardholder name</label>
              <span class="enter"></span>
            </form>
          </div>

          <div class="main">
            <form>
              <input type="text" class="write" />
              <label class="hello">Card Number</label>
              <span class="enter"></span>
            </form>
          </div>

          <h5>Expiry</h5>

          <div class="expiry">
            <select class="size1">
              <option value="1">Jan</option>
              <option value="2">Feb</option>
              <option value="2">Mar</option>
              <option value="2">Apr</option>
              <option value="2">May</option>
            </select>

            <select class="size1">
              <option value="1">2016</option>
              <option value="2">2017</option>
              <option value="2">2018</option>
              <option value="2">2019</option>
            </select>

            <div class="main">
              <form>
                <input type="text" class="write" />
                <label class="hello">CVV</label>
                <span class="enter"></span>
              </form>
            </div>
          </div>
          <h5>Order Summary</h5>

          <div class="summary">
            <p>
              Ladies Modern Stretch Full Zip
            </p>
            <p>
              $41.60
            </p>
          </div>
          <div class="summary">
            <p>
              Ladies Modern Stretch Full Zip
            </p>
            <p>
              $41.60
            </p>
          </div>

          <div class="total">
            <p>
              Total
            </p>
            <p>
              $41.60
            </p>
          </div>

          <div class="shop-now-button-class">
            <a href="shop-page.html">Place Order</a>
          </div>
        </div>
      </div>
    </section>

    <footer class="for-footer">
      <p>Made by polymer</p>
      <p class="demo">DEMO ONLY</p>
    </footer>
  </body>
</html>
